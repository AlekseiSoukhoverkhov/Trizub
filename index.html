<!DOCTYPE html>
<html lang="en">
<head>
  <link type="image/x-icon" rel="shortcut icon" href="â€¦/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>TRIZUB: catch the bastards!</title>
</head>
<body>
  <div class="app">
    <div class="app__header">
      <h1>TRIZUB: CATCH THE BASTARDS!</h1>
      <h2 id="time-header">Game time left: <span id="time">5.0</span></h2>
      <h2 id="result-header1" class="hide">You have catched 1 bastard!</h2>
      <h2 id="result-header" class="hide">You have catched <span id="result"></span> bastards!</h2>
    </div>
    <div class="app__content">
      <button class="btn" id="start">START!</button>

      <div class="game" id="game"></div>
    </div>
    <div class="app__footer">
      <div class="input">
        <label for="game-time">Please set game time in seconds:</label>
        <input type="number" id="game-time" min="5" step="1" value="5">
      </div>
      <div class="notice">
        This game was made to help NATO officers to learn faces on photos</br>
        and to catch Russian military criminals
      </div>
    </div>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
